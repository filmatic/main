        <div id="wrapper" class="center-horizontal">
            
            <!-- logoff frame -->
            <div id="logoff-frame">
                <p>
                    <a href="LogoutServlet">
                    <button id="logoff" style="" action="" class="btn btn-warning"><i class="icon-off icon-white"></i></button>
                    </a>
                </p>
            </div>
            
            
            <!-- logo -->
            <div id="logo" class="center-horizontal">
            	<a class="brand" href="#"><img src="img/login_logo.jpg" id="logo" alt="login"/></a>
            </div>
            
            
            
            <!-- navigation bar -->
            <div id="navigationbar" class="navbar center-horizontal">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class=""><a href="AdminHomeServlet">Home</a></li>

           <!-- EMPLOYEE INFO -->
           <div id="personal-info-frame">
               <form action="SaveemployeeSettingsServlet" method="post">
                    <h3>Add Employee</h3>

                    <dl class="dl-horizontal">

                        <dt>First Name:</dt>
                            <dd><input class="input-medium" type="text" name="employeeFirstName" value="${person.firstName}"></dd>
                            
                        <dt>Last Name:</dt>
                            <dd><input class="input-medium" type="text" name="employeeLastName" value="${person.lastName}"></dd>

                        <dt>E-mail:</dt>
                            <dd><input class="input-medium" type="text" name="employeeEmail" value="${person.email}"></dd>
                            
                        <dt>Password:</dt>
                            <dd><input class="input-medium" type="password" name="employeePassword" value="${person.password}"></dd>
                            
                        <dt>Phone:</dt>
                            <dd><input class="input-medium" type="text" name="employeePhone" value="${person.telephone}"></dd>
                            
                        <dt>Address:</dt>
                            <dd><input class="input-medium" type="text" name="employeeAddress" value="${person.address}"></dd>
                            
                        <dt>City:</dt>
                            <dd><input class="input-medium" type="text" name="employeeCity" value="${person.city}"></dd>

                        <dt>State:</dt>
                            <dd>
                                <select class="selectpicker" data-width="164px" name="employeeState" id="state">

                                    <option value="IN" selected=${person.stateAbrv == "IN" ? "selected" : ""}>Indiana</option>
                                    <option value="IA" selected=${person.stateAbrv == "IA" ? "selected" : ""}>Iowa</option>
                                    <option value="KS" selected=${person.stateAbrv == "KS" ? "selected" : ""}>Kansas</option>
                                    <option value="KY" selected=${person.stateAbrv == "KY" ? "selected" : ""}>Kentucky</option>
                                    <option value="LA" selected=${person.stateAbrv == "LA" ? "selected" : ""}>Louisiana</option>
                                    <option value="ME" selected=${person.stateAbrv == "ME" ? "selected" : ""}>Maine</option>
                                    <option value="MD" selected=${person.stateAbrv == "MD" ? "selected" : ""}>Maryland</option>

                        <dt>Zip Code:</dt>
                			<dd><input class="input-medium" type="text" name="employeeZipCode" value="${person.zipCode}"></dd>
                            
                        <dt>Start Date:</dt>
                			<dd><input class="input-medium" type="text" name="employeeStartDate" value="07-15-13"></dd>    
                            
                        <dt>Employee Type:</dt>
                			<dd>
                            	<select class="selectpicker" data-width="164px"  name="employeeState" id="state">

                                    <option value="Rep">Customer Rep</option>
